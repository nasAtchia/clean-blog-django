<!-- ======= Blog Single ======= -->
<section class="news-single nav-arrow-b">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="news-img-box">
                    <img src="{{ post.single_image.url }}" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div class="post-information">
                    <ul class="list-inline text-center color-a">
                        <li class="list-inline-item mr-2">
                            <strong>Author: </strong>
                            <span class="color-text-a">{{ post.author.get_full_name }}</span>
                        </li>
                        <li class="list-inline-item mr-2">
                            <strong>Category: </strong>
                            <span class="color-text-a">{{ post.category }}</span>
                        </li>
                        <li class="list-inline-item">
                            <strong>Date: </strong>
                            <span class="color-text-a">{{ post.created_at|date:"j N. Y" }}</span>
                        </li>
                    </ul>
                </div>
                <div class="post-content color-text-a">
                    {{ post.description|safe }}
                </div>
                <div class="post-footer">
                    <div class="post-share">
                        <span>Share: </span>
                        <ul class="list-inline socials">
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="bi bi-facebook" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="bi bi-twitter" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="bi bi-instagram" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="bi bi-linkedin" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Blog Single-->
